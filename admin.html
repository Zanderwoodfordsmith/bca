<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Coach Academy - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>üèÜ Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <button id="coachesTab" class="nav-item active">
                    <span class="nav-icon">üë•</span>
                    <span class="nav-label">Coaches</span>
                </button>
                <button id="winsTab" class="nav-item">
                    <span class="nav-icon">üèÜ</span>
                    <span class="nav-label">Wins</span>
                </button>
            </nav>
            <div class="sidebar-footer">
                <button id="viewProofWall" class="btn btn-primary">View Proof Wall</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Breadcrumb Navigation -->
            <div class="breadcrumb">
                <span id="currentSectionTitle">Coaches</span>
            </div>

            <!-- Search and Controls -->
            <div class="search-container">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search...">
                </div>
                <div class="table-controls">
                    <button id="groupByBtn" class="btn btn-secondary">Group by...</button>
                    <button id="columnToggleBtn" class="btn btn-secondary">Columns</button>
                    <button id="addCoachBtn" class="btn btn-primary">Add Coach</button>
                </div>
            </div>

            <!-- Coaches Section -->
            <div id="coachesSection" class="admin-section active">
                <div class="data-table">
                    <table>
                        <thead>
                            <tr>
                                <th class="checkbox-col">
                                    <input type="checkbox" id="selectAllCoaches" class="select-all-checkbox">
                                </th>
                                <th class="col-name">Name</th>
                                <th class="col-wins-count">Wins</th>
                                <th class="col-most-recent-win">Most Recent Win</th>
                                <th class="col-email" style="display: none;">Email</th>
                                <th class="col-join-date" style="display: none;">Join Date</th>
                                <th class="col-gender" style="display: none;">Gender</th>
                                <th class="col-bio" style="display: none;">Bio</th>
                                <th class="col-linkedin" style="display: none;">LinkedIn</th>
                            </tr>
                        </thead>
                        <tbody id="coachesTableBody">
                            <tr><td colspan="4" class="loading">Loading coaches...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Wins Section -->
            <div id="winsSection" class="admin-section">
                <div class="data-table">
                    <table>
                        <thead>
                            <tr>
                                <th class="checkbox-col">
                                    <input type="checkbox" id="selectAllWins" class="select-all-checkbox">
                                </th>
                                <th class="col-coach">Coach</th>
                                <th class="col-title">Title</th>
                                <th class="col-date">Date</th>
                            </tr>
                        </thead>
                        <tbody id="winsTableBody">
                            <tr><td colspan="4" class="loading">Loading wins...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Column Modal -->
    <div id="columnModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Columns</h3>
                <button id="closeColumnModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="column-options">
                    <label><input type="checkbox" checked data-column="name"> Name</label>
                    <label><input type="checkbox" checked data-column="wins_count"> Wins</label>
                    <label><input type="checkbox" checked data-column="most_recent_win"> Most Recent Win</label>
                    <label><input type="checkbox" data-column="email"> Email</label>
                    <label><input type="checkbox" data-column="join_date"> Join Date</label>
                    <label><input type="checkbox" data-column="gender"> Gender</label>
                    <label><input type="checkbox" data-column="bio"> Bio</label>
                    <label><input type="checkbox" data-column="linkedin"> LinkedIn</label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="applyColumns" class="btn btn-primary">Apply</button>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
